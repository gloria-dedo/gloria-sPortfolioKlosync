        rel="stylesheet">
    <style>
        .menu-transition {
            transition: all 0.3s ease-in-out;
        }

        /* Custom backdrop blur for menu */
        .menu-backdrop {
            transition: transform 0.3s ease-out, opacity 0.3s ease-in-out;
            transform: translateY(-100%);
            background: #3B353B;
        }

        .menu-backdrop.visible {
            transform: translateY(0);
            opacity: 1;
        }

        /* .link-item{
            font-family: jost, sans-serif;
            font-size: 40px;
            font-weight: 400;
            line-height: 48px;
            
        } */
        .spread-bg::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: #F8BBD9;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }

        .spread-bg:hover::before {
            width: 200%;
            height: 200%;
        }
    </style>
</head>
