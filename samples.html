<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page with Loader</title>
  <style>
    /* Loader Styles */
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Sample page content */
    .content {
      padding: 50px;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to My Page!</h1>
    <p>This is your content. The loader disappears after 3 seconds or when the page fully loads.</p>
  </div>

  <script>
    // Function to hide loader
    function hideLoader() {
      document.getElementById("loader").classList.add("hidden");
    }

    // Timeout fallback (3 seconds max wait)
    const loaderTimeout = setTimeout(hideLoader, 3000);

    // If page loads before 3 seconds, clear timeout and hide loader
    window.addEventListener("load", () => {
      clearTimeout(loaderTimeout);
      hideLoader();
    });
  </script>
</body>
</html>
